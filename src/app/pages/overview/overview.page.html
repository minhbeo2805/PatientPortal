<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name="chevron-back-outline" (click)="transitToLogin()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <main *ngIf="displayData">
        <ion-card>
            <ion-card-header class="center-text">
                <ion-row>
                    <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4"
                             offset-sm="4">
                        <div class="title">{{displayData.ptname || ''}}
                        </div>
                    </ion-col>
                </ion-row>
            </ion-card-header>

            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4"
                                 offset-sm="4">
                            <div>
                                Mã bệnh nhân: {{displayData.ptid || ''}}
                            </div>
                        </ion-col>
                        <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4"
                                 offset-sm="4">
                            <div>
                                Ngày sinh: {{displayData.displayBirthday || ''}}
                            </div>
                        </ion-col>
                        <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4"
                                 offset-sm="4">
                            <div>
                                Giới tính:{{displayData.displayGender || ''}}
                            </div>
                        </ion-col>
                        <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4"
                                 offset-sm="4">
                            <div>
                                Địa chỉ:
                            </div>
                        </ion-col>
                        <ion-col size="12" size-lg="4" size-md="4" size-sm="4" offset-lg="4" offset-md="4"
                                 offset-sm="4">
                            <div>
                                Số điện thoại:
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>

        <ion-grid>
            <ion-row>
                <ion-col class="col-header" size="3" size-lg="3" size-md="3" size-sm="3">
                    <div>
                        Loại hình chụp
                    </div>
                </ion-col>
                <ion-col class="col-header" size="6" size-lg="6" size-md="6" size-sm="6">
                    <div>
                        Mô tả ca khám
                    </div>
                </ion-col>
                <ion-col class="col-header" size="3" size-lg="3" size-md="3" size-sm="3">
                    <div>
                        Ngày
                    </div>
                </ion-col>
            </ion-row>
            <ion-row  (click)="openImage()" *ngFor="let caseData of tableData">
                <ion-col class="col-cell" size="3" size-lg="3" size-md="3" size-sm="3">
                    <div>
                        {{caseData.modalities}}
                    </div>
                </ion-col>
                <ion-col class="col-cell" size="6" size-lg="6" size-md="6" size-sm="6">
                    <div>
                        {{caseData.desc}}
                    </div>
                </ion-col>
                <ion-col class="col-cell" size="3" size-lg="3" size-md="3" size-sm="3">
                    <div>
                        {{caseData.datetime}}
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>

    </main>
</ion-content>
