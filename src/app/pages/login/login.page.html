<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h4>Login Form</h4>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input formControlName="id" type="text" placeholder="Nhập ID ca khám"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-datetime class="date-picker" formControlName="birthday"
                                          displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" min="{{minDate}}"
                                          max="{{maxDate}}">
                            </ion-datetime>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="loginForm.invalid" expand="block">Login
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
